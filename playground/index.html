<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Playground</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="toolbar">
        <div class="toolbar-left">
            <a href="/flow-lang/" class="logo">Flow<span class="logo-accent">.</span></a>
            <span class="separator"></span>
            <span class="page-title">Playground</span>
        </div>
        <div class="toolbar-center">
            <select id="example-select" aria-label="Load example">
                <option value="" disabled>Load example...</option>
            </select>
        </div>
        <div class="toolbar-right">
            <button id="btn-share" class="btn-icon" title="Copy share link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M13.5 1h-3a.5.5 0 000 1h1.793L7.146 7.146a.5.5 0 00.708.708L13 2.707V4.5a.5.5 0 001 0v-3a.5.5 0 00-.5-.5zM11 9a.5.5 0 00-.5.5V13H3V5.5h3.5a.5.5 0 000-1H2.5A1.5 1.5 0 001 6v7.5A1.5 1.5 0 002.5 15h8A1.5 1.5 0 0012 13.5V9.5A.5.5 0 0011 9z" fill="currentColor"/></svg>
            </button>
            <button id="btn-run" class="btn-run">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M3 1.5v11l9-5.5L3 1.5z" fill="currentColor"/></svg>
                Run
            </button>
        </div>
    </header>

    <main id="app">
        <div id="editor-pane">
            <div id="editor-container"></div>
        </div>
        <div id="gutter"></div>
        <div id="output-pane">
            <div class="output-tabs">
                <button class="tab active" data-tab="output">Output</button>
                <button class="tab" data-tab="log">Log</button>
                <button class="tab" data-tab="input">Input JSON</button>
            </div>
            <div id="tab-output" class="tab-content active">
                <pre id="output-content"><span class="output-muted">Click "Run" or press Ctrl+Enter to execute your Flow program.</span></pre>
            </div>
            <div id="tab-log" class="tab-content">
                <pre id="log-content"><span class="output-muted">Log entries will appear here after execution.</span></pre>
            </div>
            <div id="tab-input" class="tab-content">
                <div class="input-help">JSON data available as <code>request</code> in your workflow</div>
                <textarea id="input-json" spellcheck="false" placeholder='{ "name": "World" }'></textarea>
            </div>
        </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
